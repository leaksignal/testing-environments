apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

commonLabels:
  grafana_dashboard: "1"
generatorOptions:
 disableNameSuffixHash: true
configMapGenerator:
- name: dashboard-leaksignal-metrics
  namespace: monitoring
  files:
  - leaksignal_metrics.json
- name: dashboard-leaksignal-perf
  namespace: monitoring
  files:
  - leaksignal_perf.json
